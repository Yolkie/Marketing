version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: marketing-dashboard-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/complete_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./backend/database/init_users.sql:/docker-entrypoint-initdb.d/02-users.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketing-network
    restart: always
    # Don't expose port in production (use internal network only)
    # ports:
    #   - "5432:5432"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: marketing-dashboard-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - marketing-network
    restart: always
    # Remove volume mount in production (use built image)
    # volumes:
    #   - ./backend:/app

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: marketing-dashboard-frontend
    ports:
      - "80:80"
      - "443:443"  # If using SSL
    depends_on:
      - backend
    networks:
      - marketing-network
    restart: always

volumes:
  postgres_data:
    driver: local

networks:
  marketing-network:
    driver: bridge

